        <script> 
            const knapp = document.querySelector("#knapp");
            const mobil = document.querySelector("#mobil");
            const bilde = document.querySelector("#bilde");

            function visBilde() {
                if(bilde.style.opacity === "0") {
                    bilde.style.opacity = "100";
                } else {
                    bilde.style.opacity = "0";
